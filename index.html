<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eryn's To Do List | Sometimes simple is best</title>
    <meta name="description" content="Eryn Kelsey-Adkins's personal homepage">
    <meta name="author" content="Eryn Kelsey-Adkins">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">

    </script>
    <script src="https://kit.fontawesome.com/d27c63d875.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="container">
        <h1 id="greeting">Howdy, stranger!</h1>
        <div id="name">
            <input type="text" id="temp" placeholder = "Tell me your name"/>
        </div>
        <h2 id="date"></h2>
        <h2 id="time"></h2>
        <input style="font-family: FontAwesome;" type="text" id="todo" placeholder=" &#xf040   What do you have planned today?">
        <div id="list">
            <div class="to-do-item">
                <div class="delete"><i class="far fa-trash-alt"  aria-hidden="true"></i></div>
                <div class="text">Click on a to-do item to mark it complete</div>
            </div>
            <div class="to-do-item">
                <div class="delete"><i class="far fa-trash-alt" aria-hidden="true"></i></div>
                <div class="text">Click again to remove the line-through</div>
            </div>
            <div class="to-do-item">
                <div class="delete"><i class="far fa-trash-alt" aria-hidden="true"></i></div>
                <div class="text">Hover to the left of an item to show the trash can</div>
            </div>
            <div class="to-do-item">
                <div class="delete"><i class="far fa-trash-alt" aria-hidden="true"></i></div>
                <div class="text">Click on the trash can to delete the item</div>
            </div>
        </div>

    </div>
<script src="js/index.js"></script>
</body>
</html>
