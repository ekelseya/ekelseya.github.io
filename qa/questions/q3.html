<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FASt Q&A</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/d9120d3d9b.js" crossorigin="anonymous"></script>
  </head>
  <body onload="answer3Add();timerCountdown()">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="../../index.html">
                FASt Q&A
            </a>
            <a class="navbar-item" href="../index.html">
                Q & A
            </a>
    
            <a class="navbar-item" href="../../kennel-notes/index.html">
                Kennel Notes
            </a>
    
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            </a>
        </div>
    
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                    <a href="../../login.html" class="button is-info">
                        Log in
                    </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="section">
            <div class="tile is-ancestor">
                <div class="tile is-child notification is-info">
                    <h1 class="title">How do I sign on to the computer?</h1>
                    <p class="subtitle">Yesterday at 1:45 pm - Eryn - 1 answer</p>
                </div>
            </div>
            <div id="answers">
                <div class="tile">
                    <div class="tile notification">
                        <p>There should be extra carabiners one of the Kennels, or check the stinky closet or volunteer office!</p>
                        <p>Joe answered yesterday at 2:30 pm</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <form id="answer-form">
                <div class="field">
                    <label class="label">Enter answer here</label>
                    <div class="control">
                    <input id="answer3" class="input" type="text" placeholder="Answer Text">
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                    <button type="button" id="answer-submit" class="button is-link" onclick="answer3Submit()">Submit</button>
                    </div>
                    <div class="control">
                    <button type="reset" id="answer-cancel" class="button is-link is-light">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </body>
  <script src="../script.js"></script>
</html>
