<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FASt Q&A</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="../index.html">
                FASt Q&A
            </a>
            <a class="navbar-item is-active" href="../qa/index.html">
                Q & A
            </a>
    
            <a class="navbar-item">
                Kennel Notes
            </a>
    
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            </a>
        </div>
    
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                    <a class="button is-info">
                        <strong>Sign up</strong>
                    </a>
                    <a class="button is-light">
                        Log in
                    </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Change this to an unordered list for later JSON -->
    <div class="container">
        <div class="section">
            <div class="tile is-ancestor">
                <div class="tile is-child notification is-info">
                    <h1 class="title">Is Kennel 15 an easy walker?</h1>
                    <p class="subtitle">Today at 10:45 am - Rena - no answers</p>
                </div>
            </div>
        </div>
        <div class="section">
            <form id="answer-form">
                <div class="field">
                    <label class="label">Enter answer here</label>
                    <div class="control">
                    <input id="answer" class="input" type="text" placeholder="Answer Text">
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                    <button id="answer-submit" class="button is-link">Submit</button>
                    </div>
                    <div class="control">
                    <button id="answer-cancel" class="button is-link is-light">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </body>
  <script src="../script.js"></script>
</html>
