<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FASt Q&A</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body onload="answer1Add()">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="../../index.html">
                FASt Q&A
            </a>
            <a class="navbar-item" href="../index.html">
                Q & A
            </a>
    
            <a class="navbar-item" href="../../kennel-notes/index.html">
                Kennel Notes
            </a>
    
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            </a>
        </div>
    
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                    <a class="button is-info">
                        <strong>Sign up</strong>
                    </a>
                    <a class="button is-light">
                        Log in
                    </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="section">
            <div class="tile is-ancestor">
                <div class="tile is-child notification is-info">
                    <h1 class="title">Where are dog treats?</h1>
                    <p class="subtitle">Today at 12:10 pm - Joe - 2 answers</p>
                </div>
            </div>
            <div id="answers">
                <div class="tile">
                    <div class="tile notification">
                        <p>There are also high-value treats at front reception!</p>
                        <p>Joe answered yesterday at 11:30 am</p>
                    </div>
                </div>
                <div class="tile">
                    <div class="tile notification">
                        <p>They are in the stinky closet!</p>
                        <p>Eryn answered yesterday at 11:00 am</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <form id="answer-form">
                <div class="field">
                    <label class="label">Enter answer here</label>
                    <div class="control">
                    <input id="answer1" class="input" type="text" placeholder="Answer Text">
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                    <button type="button" id="answer-submit" class="button is-link" onclick="answer1Submit()">Submit</button>
                    </div>
                    <div class="control">
                    <button type="reset" id="answer-cancel" class="button is-link is-light">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </body>
  <script src="../../script.js"></script>
</html>
