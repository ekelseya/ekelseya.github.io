<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FASt Q&A</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/d9120d3d9b.js" crossorigin="anonymous"></script>
  </head>
  <body onload="note3Add();timerCountdown()">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="../../index.html">
                FASt Q&A
            </a>
            <a class="navbar-item" href="../../qa/index.html">
                Q & A
            </a>
    
            <a class="navbar-item" href="../../kennel-notes/index.html">
                Kennel Notes
            </a>
    
            <a id="hamburger" role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            </a>
        </div>
    
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                    <a class="button is-info" href="../../login.html">
                        Log in
                    </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="section">
            <div class="tile is-ancestor">
                <div class="tile is-child notification is-info">
                    <h1 class="title">Kennel 03</h1>
                    <p class="subtitle">Dobby</p>
                </div>
            </div>
            <div id="notes">
                <div class="tile">
                    <div class="tile notification">
                        <p>Dobby is a really great walker! She does not like loud noises.</p>
                        <p>Joe - today at 10:00 am</p>
                    </div>
                </div>
                <div class="tile">
                    <div class="tile notification">
                        <p>Staff said Dobby does not need an afternoon walk today.</p>
                        <p>Rena - yesterday at 11:00 am</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <form id="note-form">
                <div class="field">
                    <label class="label">Enter note here</label>
                    <div class="control">
                    <input id="note3" class="input" type="text" placeholder="Note Text">
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                    <button type="button" onclick="note3Submit()" id="note-submit" class="button is-link">Submit</button>
                    </div>
                    <div class="control">
                    <button type="reset" id="note-cancel" class="button is-link is-light">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </body>
  <script src="../../script.js"></script>
</html>
