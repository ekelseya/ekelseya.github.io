<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FASt Q&A</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="../index.html">
                FASt Q&A
            </a>
            <a class="navbar-item" href="../qa/index.html">
                Q & A
            </a>
    
            <a class="navbar-item">
                Kennel Notes
            </a>
    
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            </a>
        </div>
    
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                    <a class="button is-info">
                        <strong>Sign up</strong>
                    </a>
                    <a class="button is-light">
                        Log in
                    </a>
                    </div>
                </div>
            </div>
        </div>
        </nav>

        <div class="section">
            <h1 class="title">Ask a question</h1>
        </div>
        <div class="section">
            <form id="question-form">
                <div class="field">
                    <label class="label">Enter question title here</label>
                    <div class="control">
                    <input id="question-title" class="input" type="text" placeholder="Question Title" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Enter question body here (optional)</label>
                    <div class="control">
                        <textarea id="question-body" class="textarea is-link" rows="10" placeholder="Add more information here (optional)"></textarea>
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                    <button id="question-submit" class="button is-link">Submit</button>
                    </div>
                    <div class="control">
                    <button id="question-cancel" class="button is-link is-light">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
  </body>
  <script src="../script.js"></script>
</html>
